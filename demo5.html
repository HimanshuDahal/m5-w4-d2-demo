<!DOCTYPE html>
<html>
  <body>
    <p>We will delete object properties with the delete keyword.</p>
    <p id="demo"></p>

    <script>
      var person = {
        firstname: "West",
        lastname: "Cliff",
        age: 80,
        eyecolor: "blue",
      };

      // Case 1: age present
      document.getElementById("demo").innerHTML =
        person.firstname + " is " + person.age + " years old.";

      // Case 2: delete before rendering
      delete person.age;
      document.getElementById("demo").innerHTML =
        person.firstname + " is " + person.age + " years old.";
    </script>
  </body>
</html>
